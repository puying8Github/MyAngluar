<!DOCTYPE html>
<html lang="en" ng-app="a3_6">
<head>
    <meta charset="UTF-8">
    <title>$watch方法的使用</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size:12px;
        }
        div{
            margin:8px 0;
        }
    </style>
</head>
<body>
<div ng-controller="c3_6">
    <div>
        <input type="text" ng-model="name" placeholder="请输入姓名"/>
    </div>
    <div>累计变化次数：{{count}}</div>
</div>
<script>
    var a3_6=angular.module('a3_6',[]);
    a3_6.controller("c3_6",['$scope',function($scope){
        $scope.count=0;
        $scope.name="";
        $scope.$watch('name',function(){
            $scope.count++;
        })
    }])
</script>
</body>
</html>
