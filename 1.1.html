<!DOCTYPE html>
<html ng-app>
<!--ng-app声明angular可以管理整个页面-->
<head lang="en">
    <meta charset="UTF-8">
    <title>一个简单的angular程序各种简单方法调用</title>
    <script src="script/angular.min.js"></script>
</head>
<body>
<div>{{'Hello,欢迎来到angular世界'}}</div>

<div>
    <h3>计算显示下列两个数值的和</h3>
    <p>1.98+2.98={{1.98+2.98|number:0}}</p>
</div>

<div ng-controller="userController">
    <input type="text" id="text1" ng-model="user.name"/>
    <div>{{user.name}}</div>
</div>

<div>
    <h3>一个绑定多个页面元素的angular程序</h3>
    <div ng-controller="stuController">
        <ul>
            <li ng-repeat="stu in data">
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{stu.age}}</span>
                <span>{{stu.score}}</span>
            </li>
        </ul>
    </div>
</div>
<script>
    function userController($scope){
        $scope.user={name:""}
    }
    function stuController($scope){
        $scope.data=[
            {name:"张扬名1",sex:"女",age:24,score:84},
            {name:"张扬名2",sex:"女",age:24,score:84},
            {name:"张扬名3",sex:"女",age:24,score:84},
            {name:"张扬名4",sex:"女",age:24,score:84},
            {name:"张扬名5",sex:"女",age:24,score:84}
        ]
    }
</script>
</body>
</html>
