<!DOCTYPE html>
<html ng-app="a10_9">
<head lang="en">
    <meta charset="UTF-8">
    <title>解决ng-if中ng-model值无效的问题</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css10.css"/>
</head>
<body>
<div class="frame" ng-controller="c10_9">
    <div>
        a的值:{{a}}<br/>
        b的值:{{b}}
    </div>
    <div>
        普通方式: <input type="checkbox" ng-model="a"/>
    </div>
    <div ng-if="!a">
        ngif方式: <input type="checkbox" ng-model="$parent.b"/>
    </div>
</div>
<script>
    angular.module('a10_9',[])
            .controller('c10_9',function($scope){
                $scope.a=false;
                $scope.b=false;
            })
</script>
</body>
</html>
