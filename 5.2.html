<!DOCTYPE html>
<html ng-app="a5_2">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用ngRepeater方式遍历Model对象</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width:260px;
            margin:10px 0px;
        }
    </style>
</head>
<body>
<div ng-controller="c5_2">
    <p ng-repeat="stu in data" class="show">
        <span>{{stu.name}}</span>
        <span>{{stu.sex}}</span>
    </p>
</div>
<script>
    var a5_2=angular.module('a5_2',[]);
    a5_2.controller('c5_2',['$scope',function($scope){
        $scope.data=[
            {name:"张明明1",sex:"女"},
            {name:"张明明2",sex:"女"},
            {name:"张明明3",sex:"女"},
            {name:"张明明4",sex:"女"}
        ]
    }])
</script>
</body>
</html>
