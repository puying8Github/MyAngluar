<!DOCTYPE html>
<html ng-app="a6_3">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用factory方法自定义服务</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width:260px;
            margin: 10px 0;


        }
    </style>
</head>
<body>
<div ng-controller="c6_3">
    <div class="show">
        {{str('我是服务返回内容')}}
    </div>
    <div class="show">{{name(1)}}</div>
</div>
<script>
    angular.module('a6_3',[])
            .factory('$outfun',function(){
                return {
                    str:function(s){
                        return s;
                    }
                }
            })
            .factory('$outarr',function(){
                return ['张三','李四','王五'];
            })
            .controller('c6_3',function($scope,$outfun,$outarr){
                $scope.str=function(n){
                    return $outfun.str(n);
                }
                $scope.name=function(n){
                    return $outarr[n];
                }
            })
</script>
</body>
</html>
