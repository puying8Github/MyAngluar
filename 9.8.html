<!DOCTYPE html>
<html ng-app="a9_8">
<head lang="en">
    <meta charset="UTF-8">
    <title>路由对象的双向绑定</title>
    <script src="script/angular.min.js"></script>
    <script src="script/angular-route.min.js"></script>
    <link rel="stylesheet" href="style/css9.css"/>
</head>
<body>
<div class="frame" ng-controller="c9_8">
    <div>
        <input type="text" id="Text1" ng-model="locationPath"/>
    </div>
    <div>{{locationPath}}</div>

</div>
<script>
    var app=angular.module('a9_8',[])
            .controller('c9_8',function($scope,$location){
                $scope.$watch('locationPath',function(path){
                    $location.path(path);
                });
                $scope.$watch('$location.path()',function(path){
                    $scope.locationPath=path;
                })
            })
</script>
</body>
</html>
