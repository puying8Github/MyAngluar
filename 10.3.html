<!DOCTYPE html>
<html ng-app="a10_3">
<head lang="en">
    <meta charset="UTF-8">
    <title>解决双大括号绑定元素时的闪烁问题</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css10.css"/>
</head>
<body>
<div class="frame" ng-controller="c10_3">
    <!--ng-cloak就是解决方法-->
    <div id="template" ng-cloak>{{message}}</div>
</div>
<script>
    angular.module('a10_3',[])
            .controller('c10_3',function($scope){
                $scope.message="hello Angular!"
            })
</script>
</body>
</html>
