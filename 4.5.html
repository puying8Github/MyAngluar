<!DOCTYPE html>
<html ng-app="a4_5">
<head lang="en">
    <meta charset="UTF-8">
    <title>行内式注入</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            margin:10px 0;
        }
    </style>
</head>
<body>
<div ng-controller="c4_5">
    <div class="show">{{text}}</div>
    <input type="button" id="btnSum" value="求和" ng-click="onClick(5,10)"/>
</div>
<script>
    angular.module('a4_5',[])
            .factory('$sum',function(){
                return{
                    add:function(m,n){
                        return m+n;
                    }
                }
            })
            .controller('c4_5',['$scope','$sum',function($scope,$sum){
                $scope.onClick=function(m,n){
                    $scope.text=m+"+"+n+"="+$sum.add(m,n);
                }
            }])

</script>
</body>
</html>
