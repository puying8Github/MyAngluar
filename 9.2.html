<!DOCTYPE html>
<html ng-app="a9_2">
<head lang="en">
    <meta charset="UTF-8">
    <title>调用$location对象的读写方法</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css9.css"/>
</head>
<body>
<div class="frame" ng-controller="c9_2">
    <div>页面地址:{{url}}</div>
    <div>hash片段:{{hash}}</div>
    <div>查询字符:{{search}}</div>
    <div>页面路径:{{path}}</div>
    <button ng-click="click_a()">修改</button>
</div>
<script>
    angular.module('a9_2',[])
            .controller('c9_2',function($scope,$location){
                $scope.url=$location.url();
                $scope.hash=$location.hash();
                $scope.search=$location.search();
                $scope.path=$location.path();
                $scope.click_a=function(){
                    $location.search({c:'3',d:'4'})
                }
            })
</script>
</body>
</html>
