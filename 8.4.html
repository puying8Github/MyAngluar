<!DOCTYPE html>
<html ng-app="a8_4">
<head lang="en">
    <meta charset="UTF-8">
    <title>设置指令对象中的link属性</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css8.css"/>
    <script type="text/ng-template" id="tpl">
        <button>单击按钮</button>
    </script>
</head>
<body>
<div class="frame">
    <ts-tplscipt></ts-tplscipt>
    <div class="tip">{{content}}</div>
</div>
<script>
    var app=angular.module('a8_4',[])
            .directive('tsTplscipt',function(){
                return{
                    restrict:'EAC',
                    templateUrl:'tpl',
                    replace:true,
                    link:function(scope,iEle,iAttrs){
                        iEle.bind('click',function(){
                            scope.$apply(function(){
                                scope.content='这是点击后显示的内容'
                            });
                            iAttrs.$$element[0].disabled=true;
                        })
                    }
                }
            })
</script>
</body>
</html>
