<!DOCTYPE html>
<html ng-app="a9_6">
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5模式下获取页面URL中的内容</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css9.css"/>
</head>
<body>
<div class="frame" ng-controller="c9_6">
    <div>完整地址:{{absUrl}}</div>
    <div>hash片段:{{hash}}</div>
</div>
<script>
    var app=angular.module('a9_6',[])
            .config(function($locationProvider){
                $locationProvider.html5Mode(true);
                $locationProvider.hashPrefix('!!!');
            })
            .controller('c9_6',function($scope,$location){
                $scope.absUrl=$location.absUrl();
                $scope.hash=$location.hash();
            })
</script>
</body>
</html>
