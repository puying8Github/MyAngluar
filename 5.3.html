<!DOCTYPE html>
<html ng-app="a5_3">
<head lang="en">
    <meta charset="UTF-8">
    <title>控制器的属性和方法</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="c5_3">
        <button ng-click="changeA('李四')">
            李四
        </button>
        <button ng-click="changeB('王二')">
            王二
        </button>
        <p class="show">我的名字叫:{{name}}</p>
    </div>
    <script>
        var a5_3=angular.module('a5_3',[]);
        a5_3.controller('c5_3',function($scope){
            $scope.name='张三';
            $scope.changeA=function(name){
                $scope.name=name;
            }
            $scope.changeB=function(name){
                $scope.name=name;
            }
        })
    </script>
</body>
</html>
