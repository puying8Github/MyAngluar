<!DOCTYPE html>
<html ng-app="a6_4">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用service方法自定义服务</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .shoe{
            background-color: #ccc;
            padding: 8px;
            width:260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div ng-controller="c6_4">
    <div class="show">姓名:{{name}}</div>
    <div class="show">邮件:{{email}}</div>
    <div class="show">{{title}}</div>
    <button ng-click="say()">主题</button>
</div>
<script>
    angular.module('a6_4',[])
            .service('$student',function(){
                this.name='xxxx';
                this.email='hkfdsfh@kjdsfhjd.com';
                this.say=function(){
                    return "hello angular";
                }
            })
            .controller('c6_4',function($scope,$student){
                $scope.name=$student.name;
                $scope.email=$student.email;
                $scope.say=function(){
                    $scope.title=$student.say();
                }
            })
</script>
</body>
</html>
