<!DOCTYPE html>
<html ng-app="progress">
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制圆形进度条</title>
    <link rel="stylesheet" href="style/ringStyle.css"/>
    <script src="script/angular.min.js"></script>
</head>
<body>
    <div id="main" ng-controller="ctrl_progress">
        <div load-progress progress-model="ProgressValue"></div>
        <button ng-click="start()">开始</button>
    </div>
    <script src="script/ringJs.js"></script>
</body>
</html>
