<!DOCTYPE html>
<html ng-app="a10_1">
<head lang="en">
    <meta charset="UTF-8">
    <title>调用element方法控制DOM元素</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css10.css"/>
</head>
<body>
<div class="frame" id="control" ng-controller="c10_1">
    <button ng-click="add()">添加元素</button>
    <button ng-click="del()">删除元素</button>
</div>
<script>
    angular.module('a10_1',[])
            .controller('c10_1',function($scope,$compile){
                $scope.hello='Hello Angular!';
                $scope.log=function(){
                    $scope.hello='这是动态添加的方法!';
                };
                var html="<div ng-click='log()'>{{hello}}</div>";
                var template=angular.element(html);
                var newHtml=$compile(template)($scope);
                $scope.add=function(){
                    angular.element(document.getElementById("control")).append(newHtml);
                };
                $scope.del=function(){
                    if(newHtml){
                        newHtml.remove();
                    }
                }
            });

</script>
</body>
</html>
