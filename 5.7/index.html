<!DOCTYPE html>
<html ng-app="a5_7">
<head lang="en">
    <meta charset="UTF-8">
    <title>多页面切换并传递参数</title>
    <script src="../script/angular.min.js"></script>
    <script src="../script/angular-route.min.js"></script>
    <style>
        body{
            font-size: 13px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div ng-view></div>
    <script>
        var a5_7=angular.module('a5_7',['ngRoute']);
        a5_7.controller('c5_7_1',['$scope',function($scope){
            $scope.students=students;
        }]);
        a5_7.controller('c5_7_2',['$scope','$routeParams',function($scope,$routeParams){
            for(var i=0;i<students.length;i++){
                if(students[i].stuId==$routeParams.id){
                    $scope.student=student[i];
                    break;
                }
            }
        }]);
        a5_7.config(['$routeProvider',function($routeProvider){
            $routeProvider
                    .when('/',{
                        controller:'c5_7_1',
                        templateUrl:"c5_7_1.html"
                    })
                    .when('/view/:id',{
                        controller:'c5_7_2',
                        templateUrl:"c5_7_2.html",
                        publicAccess:true
                    })
                    .otherwise({
                        redirectTo:'/'
                    })
        }]);
        var students=[
            {stuId:1000,name:"张明明",sex:"女",score:60},
            {stuId:1001,name:"张明明1",sex:"女",score:70},
            {stuId:1002,name:"张明明2",sex:"女",score:80},
            {stuId:1003,name:"张明明3",sex:"女",score:90},
        ]
    </script>
</body>
</html>
