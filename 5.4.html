<!DOCTYPE html>
<html ng-app="a5_4">
<head lang="en">
    <meta charset="UTF-8">
    <title>控制器方法中的参数</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
        input{
            width:50px
        }
    </style>
</head>
<body>
<div ng-controller="c5_4">
    <div class="show">
        <input ng-model="a" value="0"/>
        <span>{{type}}</span>
        <input ng-model="b" value="0"/>
        <span>=</span>
        <span class="show">{{result}}</span>
    </div>
    <div class="show">
         <button ng-click="change(1)">加法</button>
        <button ng-click="change(0)">乘法</button>
    </div>
</div>
<script>
    var a5_4=angular.module('a5_4',[]);
    a5_4.controller('c5_4',['$scope',function($scope){
        $scope.type="+";
        $scope.change=function(t){
            if(t){
                $scope.type="+";
                $scope.result=parseInt($scope.a)+parseInt($scope.b);
            }else{
                $scope.type="×";
                $scope.result=parseInt($scope.a)*parseInt($scope.b);
            }
        }
    }])
</script>
</body>
</html>
