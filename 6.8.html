<!DOCTYPE html>
<html ng-app="a6_8">
<head lang="en">
    <meta charset="UTF-8">
    <title>服务的装饰器</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width:260px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="c6_8">
        <div class="show">姓名:{{stu.name}}</div>
        <div class="show">邮件:{{stu.email}}</div>
        <div class="show">主题:{{stu.title}}</div>
    </div>
    <script>
        angular.module('a6_8',[])
                .factory('$student',function(){
                    return {
                        name:'xvzxcv',
                        email:'dshfkjsf@dhksf.com'
                    }
                })
                .config(function($provide){
                    $provide.decorator('$student',function($delegate){
                        $delegate.title="hello angular";
                        return $delegate;
                    })
                })
                .controller('c6_8',function($scope,$student){
                    $scope.stu=$student;
                })
    </script>
</body>
</html>
