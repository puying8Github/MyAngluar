<!DOCTYPE html>
<html ng-app="a6_2">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用$provide自定义服务</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div ng-controller="c6_2">
    <div class="show">
        服务返回值:
        <span>{{info('name')}}</span>
        <span>{{info('sex')}}</span>
        <span>{{info('score')}}</span>
    </div>
</div>
<script>
    angular.module('a6_2',[],function($provide){
        $provide.factory('$output',function(){
            var stu={
                name:'张三',
                sex:'女',
                score:'60'
            };
            return stu;
        })
    })
            .controller('c6_2',function($scope,$output){
                $scope.info=function(n){
                    for(_n in $output){
                        if(_n==n){
                            return ($output[_n]);
                        }
                    }
                }
            })

</script>
</body>
</html>
