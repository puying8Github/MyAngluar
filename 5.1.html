<!DOCTYPE html>
<html ng-app="a5_1">
<head lang="en">
    <meta charset="UTF-8">
    <title>Model组件的基础概念</title>
    <script src="script/angular.min.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        .show{
            background-color: #ccc;
            padding: 8px;
            width:260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
<div ng-controller="c5_1">
    <div class="show">
        {{name}}
    </div>
    <input ng-model="score" value="95"/>
    <div class="show">{{score}}</div>
</div>
<script>
    var a5_1=angular.module('a5_1',[]);
    a5_1.controller('c5_1',['$scope',function($scope){
        $scope.name="张三";
    }])
</script>
</body>
</html>
