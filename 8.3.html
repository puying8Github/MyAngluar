<!DOCTYPE html>
<html ng-app="a8_3">
<head lang="en">
    <meta charset="UTF-8">
    <title>设置指令对象中的transclude属性</title>
    <script src="script/angular.min.js"></script>
    <link rel="stylesheet" href="style/css8.css"/>
</head>
<body>
<script type="text/ng-template" id="tpl">
<div class="frame">
    <input type="text" ng-model="text"/>
    <div ng-transclude class="tip"></div>
</div>
</script>
<ts-tplscipt>{{text}}</ts-tplscipt>
<script>
    var app=angular.module('a8_3',[])
            .directive('tsTplscipt',function(){
                return {
                    restrict:'EAC',
                    templateUrl:'tpl',
                    transclude:true,//保留指令元素中的原有内容到ng-transclude
                    replace:true
                }
            })
</script>
</body>
</html>
